<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <script src="https://unpkg.com/react@15.3.2/dist/react.js"></script>
    <script src="https://unpkg.com/react-dom@15.3.2/dist/react-dom.js"></script>
    <script src="https://unpkg.com/babel-core@5.8.38/browser.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.6/socket.io.min.js"></script>
    <link rel="stylesheet" href = "{{url_for('static', filename= 'chatbox.css' )}}" type = "text/css" >
  </head>
  <body>
    <div id="container">
      <h1>Test</h1>
    </div>
  </body>


  <script type="text/babel">
    var display = document.getElementById("container");
    var LoginDisplay = React.createClass({
      render: function(){
        return(
          <div className = "jumbotron redfg container-fluid">

              <div className = "extrapad">
                <h2><b>LOGGED IN AS</b></h2>
                <div className = "well">


                  <p>Test Text</p>


                </div>
              </div>

              <div className="form-group">
                <div className="col-md-10">
                    <textarea id = "textEnter" className="form-control scroll" placeholder = 'enter your message for the group' rows="3"></textarea>
                </div>
                <div className="col-md-2">
                  <button className="btn btn-default btn-lg" onClick = {this.updateChat} >send</button>
                </div>
              </div>
              <form action="." method="POST">
                <input type="text" name = "text"></input>
                <input type = "submit" name = "my-form" value = "Send"></input>
              </form>
          </div>
        )
      }
    })

    ReactDOM.render(
      (<div className="container white">
        <h1>Login to PiChat</h1>
        <LoginDisplay/>
      </div>),
      display
    )
  </script>

  <script>
    var socket = io.connect('http://' + document.domain + ':' + location.port);
    socket.on('connect', function() {
      //socket.emit('my event', {data: 'I\'m connected!'});
      socket.send('User has connected!')
    });

    socket.
  </script>
</html>
